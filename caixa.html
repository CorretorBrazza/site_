<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- ================== SEO: TÍTULO E DESCRIÇÃO ================== -->
    <!-- Título otimizado para a busca do Google (até 60 caracteres) -->
    <title>Simulador de Financiamento Caixa | Imóveis Taboão</title>

    <meta name="keywords" content="simulador financiamento, financiamento caixa, financiamento habitacional, bot financiamento, simulador online" />

    <!-- ================== OPEN GRAPH (COMPARTILHAMENTO) ================== -->
    <meta property="og:title" content="Caixa Financiamento" />
    <meta property="og:url" content="https://imoveistaboao.com.br/caixa" />
    <meta property="og:image" content="https://imoveistaboao.com.br/images/caixa_logo.png" />

    <meta property="og:type" content="website" />
    <!-- ==================================================================== -->
    
    <style>
      .typebot-container .typebot-footer { display: none !important; }
    </style>

  </head>
  <body>

    <!-- ================== SEO: CONTEÚDO PARA O GOOGLE ================== -->
    <!-- Adicionamos um título e um parágrafo visíveis na página. -->

    <div style="text-align: center; padding: 20px; font-family: sans-serif;">

    </div>
    <!-- ==================================================================== -->


    <div id="app">
      <typebot-standard style="width: 100%; height: 600px;"></typebot-standard>
    </div>
    <script type="module">
      const typebotInitScript = document.createElement("script");
      typebotInitScript.type = "module";
      typebotInitScript.innerHTML = `import Typebot from 'https://cdn.jsdelivr.net/npm/@typebot.io/js@0/dist/web.js'
        
      Typebot.initStandard({ typebot: "bot-financiamento-fzzobn9" });
      `;
      document.body.append(typebotInitScript);
